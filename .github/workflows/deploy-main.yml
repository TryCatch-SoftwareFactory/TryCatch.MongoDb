name: Deploy

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build
    - name: Publish on Github packages
      run: dotnet nuget push "TryCatch.MongoDb/bin/Release/TryCatch.MongoDb.*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/TryCatch-SoftwareFactory/index.json"
    - name: Publish on Nuget.org packages
      run: dotnet nuget push "**/Release/TryCatch.MongoDb.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"
        